<!DOCTYPE html>
<html lang="en">
    <head>

        <title>signup_form</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>Sign Up Form</h1>
        <form action="">
            <div id="div">
              <input id="input" type="text" placeholder="Name">

        </form>
